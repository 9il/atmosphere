language: d

d:
  - dmd-2.066.1
  - dmd-2.067.0-b3
  - ldc-0.15.1

before_install:
  - sudo apt-get update
  - sudo apt-get install liblapack-dev


install:
  - wget -O doveralls https://github.com/ColdenCullen/doveralls/releases/download/v1.1.4/doveralls_linux_travis
  - chmod +x doveralls

script:
  - dub test -b unittest-cov --compiler=${DC}
  - ./doveralls
